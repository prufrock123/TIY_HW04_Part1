<!DOCTYPE html>
<html>

<head>
    <title>The form!</title>
    <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div id="container">

        <form action="#" method="post">
            <div class="column">
                <div class="form-content">
                    <div>
                        <label for="first-name">first name</label>
                        <input type="text" id="first-name" />
                    </div>
                    <div>
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name" />
                    </div>
                    <div>
                        <label for="email">email address</label>
                        <input type="email" id="email" />
                    </div>
                    <div>
                        <label for="country">country</label>
                        <select id="country">
                            <option value="France">France</option>
                            <option value="Italy">Italy</option>
                            <option value="Portugal">Portugal</option>
                        </select>
                    </div>
                    <div>
                        <label for="bio">biography</label>
                        <textarea id="bio"></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
            <div class="column">
            	<div class="form-content">
            		<div>
            			<label for="phone">phone number</label>
            			<input type="text" id="phone" />
            		</div>
            		<div>
            			<label for="affiliations">affiliations</label>
            			<textarea id="affiliations"></textarea>
            		</div>
            		<div>
            			<label for="occupation">occupation</label>
            			<select id="occupation">
            				<option value="web-designer">web designer</option>
            				<option value="web-developer">web developer</option>
            				<option value="hybrid">hybrid</option>
            			</select>
            		</div>
            		<div>
            			<label for="cat-name">cat's name</label>
            			<input type="text" id="cat-name" />
            		</div>
            		<div>
            			<label for="favorite-gadget">favorite gadget</label>
            			<input type="text" id="favorite-gadget" />
            		</div>
            	</div>
            </div>
            <div class="column">
            	<div class="form-content">
            		<div>
            			<label for="type-of-talent">type of talent</label>
            			<select id="type-of-talent">
            				<option value="ninja-silence">ninja silence</option>
            				<option value="sumo-power"></option>
            				<option value="samurai-precision"></option>
            			</select>
            		</div>
            		<div>
            			<label for="favorite-drink">favorite drink</label>
            			<input type="text" id="favorite-drink" />
            		</div>
            		<div>
            			<label for="special-power">special power</label>
            			<input type="text" id="special-power" />
            		</div>
            		<div>
            			<label for="weapon-of-choice">weapon of choice</label>
            			<input type="text" id="weapon-of-choice" />
            		</div>
            		<div>
            			<label for="comments">comments</label>
            			<textarea id="comments"></textarea>
            		</div>
            	</div>
            </div>
        </form>
    </div>
</body>

</html>
